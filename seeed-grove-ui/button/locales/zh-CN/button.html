<script type="text/x-red" data-help-name="Button">
<h3 id="按钮节点">按钮节点</h3>

<p>本节点表示grove套件的按钮模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Digital Pin：数字引脚</li>
<li>Impulse：脉冲时长，以毫秒为单位</li>
</ol>

<h4 id="输入量">输入量</h4>

<p>无</p>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：输出1或者0</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数，Impulse代表按钮按下多长时间代表一次按下操作，时间越短，按钮越灵敏。</li>
<li>按钮按下<code>msg.payload</code>输出1，按钮弹起输出0。</li>
</ol>
</script>
