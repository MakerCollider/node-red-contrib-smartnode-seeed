<script type="text/x-red" data-help-name="Relay">
<h3 id="继电器节点">继电器节点</h3>

<p>本节点表示grove套件的继电器模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Digital Pin：数字引脚</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数，<code>msg.payload</code>为1时，继电器闭合，<code>msg.payload</code>为0时，继电器断开。</li>
</ol>
</script>
