<script type="text/x-red" data-help-name="Seeed-SlidePosition">
<h3 id="Angle of rotation sensor node">Angle of rotation sensor node</h3>

<p>This node represents the angle of rotation sensor module in the "grove" suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node.</li>
<li>Analog Pin：Analog Pin.</li>
<li>Interval：Time interval of output.</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Value of rotation angle</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly. When<code>msg.payload</code>equals 1，output current angle value every Interval time. When<code>msg.payload</code>equals 0，stop outputting angle value. </li>
</ol>
</script>
