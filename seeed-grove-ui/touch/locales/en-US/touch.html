<script type="text/x-red" data-help-name="Seeed-Touch">
<h3 id="Touch">Touch Node</h3>

<p>This node represents the touch sensor in the "grove" suite.</p>

<h4 id="Parameter configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node.</li>
<li>Digital Pin：Digital Pin.</li>
<li>Impulse：How long it takes to trigger the node.</li>
</ol>

<h4 id="Input">Input</h4>

<p>Null</p>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Switching value，0 or 1.</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly.Touch once,<code>msg.payload</code>output 1.Touch again,<code>msg.payload</code>output 0.</li>
</ol>
</script>
