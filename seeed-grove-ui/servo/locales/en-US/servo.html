<script type="text/x-red" data-help-name="Seeed-Servo">
<h3 id="Rotate Servo">Rotate Servo</h3>

<p>This node represents the Servo module in the "grove" suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node.</li>
<li>PWM Pin：PWM Pin.</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：The angle of the servo's rotation. Range from 0 to 150 degree.</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：The angle of servo's current rotation.</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly. The input,<code>msg.payload</code>,represents the angle of servo's rotation.Servo will rotate according to the input，then ouput current rotation angle through<code>msg.payload</code></li>
</ol>
</script>
