<script type="text/x-red" data-help-name="Seeed-Buzzer">
<h3 id="Seeed-Buzzer node">Seeed-Buzzer node</h3>

<p>The node represents buzzer module grove suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name : The node name</li>
<li>PWM Pin : Pulse Width Modulation Pin</li>
<li>Tone(1~7) : Tone, ranging from 1 to 7</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Input 1 or 0, 1 is open, 0 is closed</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>Output 1 or 0, 1 means buzzer on, 0 means Buzzer Off</li>
</ol>


<h4 id="Usage">Usage</h4>

<ol>
<li>Configure all the parameters properly.</li>
<li>When the input <code> msg.payload </ code> is 1, the butter on, and buzzer outputs <code> msg.payload </ code> 1. When the input <code> msg.payload </ code > is 0, the buzzer off, the buzzer outputs <code> msg.payload </ code> to 0.
</li>
</ol>
</script>
