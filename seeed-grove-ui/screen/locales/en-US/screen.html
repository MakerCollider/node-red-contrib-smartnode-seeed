<script type="text/x-red" data-help-name="Seeed-Screen">
<h3 id="lcd Node">LCD Node</h3>

<p>This node represents the LCD display module in the "grove" suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>R：Red value，range from 0 to 255</li>
<li>G：Green value，range from 0 to 255</li>
<li>B：Blude value，range from 0 to 255</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Input the content you want it to display. It can be numbers, characters or string of symbols.</li>
</ol>

<h4 id="Output">Output</h4>

<p>Null</p>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly. Choose the backlight color for the LCD screen.</li>
</ol>
</script>
