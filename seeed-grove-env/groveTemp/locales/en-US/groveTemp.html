<script type="text/x-red" data-help-name="Seeed-GroveTemperature">
<h3 id="Temperature sensor node">Temperature sensor node</h3>

<p>This node represents the temperature sensor module in the "grove" suite. </p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Analog Pin：Analog Pins</li>
<li>Interval：Output time interval</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Current temperature value</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly. When the value <code>msg.payload</code>equals 1，the node output current temperature at each time interval. When the value <code>msg.payload</code>equals 0，stop outputting any value。</li>
</ol>
</script>
