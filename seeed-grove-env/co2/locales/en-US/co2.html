<script type="text/x-red" data-help-name="Seeed-CO2Sensor">
<h3 id="CO2 sensor node">CO2 sensor node</h3>

<p>This node represents the CO2 sensor node in the Seeed kit.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node.</li>
<li>Analog Pin：Analog Pin.</li>
<li>Interval：Time interval.</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value.</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：CO2 density.</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure all the parameters properly.The node output CO2 density every interval time.When using this node, Edison must use external power supply (7.5V-9V), otherwise it will result in inaccurate data.</li>
</ol>
</script>
