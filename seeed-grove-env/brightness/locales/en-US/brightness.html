<script type="text/x-red" data-help-name="Seeed-Brightness">
<h3 id="Brightness sensor node">Brightness sensor node</h3>

<p>This node represents the brightness sensor module in the "grove" suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Analog Pin：Analog pins</li>
<li>Interval：Time interval in ms</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output value">Output value</h4>

<ol>
<li>msg.payload：Light intensity，in unit lux</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly.When the input value <code>msg.payload</code> equals 1，the node output light intensity at each time interval.When the input value <code>msg.payload</code>equals 0，stop outputting value.</li>
</ol>
</script>
