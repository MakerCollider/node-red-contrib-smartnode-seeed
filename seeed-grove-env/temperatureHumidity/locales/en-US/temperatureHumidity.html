<script type="text/x-red" data-help-name="Seeed-TemperatureHumidity">
<h3 id="Temperature and Humidity sensor node">Temperature and Humidity sensor node</h3>

<p>This node is used for acquisition of temperature and humidity information</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Interval：Time interval of the node trigger</li>
</ol>

<h4 id="Input>Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Temperature information</li>
<li>msg1.payload：Humidity information</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly.</li>
<li>When the input value,<code>msg.payload</code>,equals 1,it means to switch on the temperature and humidity sensor node. The node will automatically output temperature and humidity information at each time <code>Interval</code>；In other cases, the node will stop working and output nothing.</li>
</ol>
</script>
