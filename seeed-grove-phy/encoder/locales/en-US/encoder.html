<script type="text/x-red" data-help-name="Seeed-Encoder">
<h3 id="Encoder Node">Encoder Node</h3>

<p>This node is an encoder for two digital pins.It can output the current rotary value. </p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Digital PinA：Digital pin A</li>
<li>Digital PinB：Digital pin B</li>
<li>Interval：Time interval to trigger the timer</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Encoding position information</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly.</li>
<li>When the input,<code>msg.payload</code>,equals 1, it means turn on the encoder sensor node. The node will automatically output current rotary value every<code>Interval</code>time；For example, one round output 20，another round output 40.In other cases, the node close and output nothing.</li>
</ol>
</script>
