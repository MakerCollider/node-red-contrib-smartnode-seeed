<script type="text/x-red" data-help-name="Seeed-RotaryEncoder">
<h3 id="Rotary Sensor Node">Rotary Sensor Node</h3>

<p>This node represents the rotary angle sensor module in the "grove" suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Analog Pin：Analog Pin</li>
<li>Interval：Time interval of the output</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Rotation angle value</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration.When the input,<code>msg.payload</code>,equals 1，the node output current angle every interval time.when the input,<code>msg.payload</code>,equals 0，stop the output.</li>
</ol>
</script>
