<script type="text/x-red" data-help-name="Seeed-Moisture">
<h3 id="湿度传感节点">湿度传感节点</h3>

<p>本节点可以通过模拟引脚采集湿度信息</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Analog Pin：模拟引脚</li>
<li>Interval：定时器触发时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：湿度信息</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>使用时，当输入<code>msg.payload</code>为1时。表示打开湿度传感节点，节点会每个<code>Interval</code>时间间隔输出湿度信息；否则，关闭湿度传感节点，停止输出。</li>
</ol>
</script>
