<script type="text/x-red" data-help-name="Seeed-Moisture">
<h3 id="Moisture Sensor Node">Moisture Sensor Node</h3>

<p>This node collect moisture information through analog pin.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Analog Pin：Analog pin</li>
<li>Interval：Time interval to trigger the sensor</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Moisture information</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly.</li>
<li>When the input,<code>msg.payload</code>, equals 1,it means turn on the moisture sensor node. The node will automatically output the moisture information every <code>Interval</code>time；In other cases，the moisture sensor stop working and output no information.</li>
</ol>
</script>
