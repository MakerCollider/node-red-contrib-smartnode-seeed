<script type="text/javascript">
    RED.nodes.registerType('Motion', {
        category: 'Sensor',
        color: '#E2D96E',
        defaults: {
            name: {value: "Motion", required: false},
            digitalPin: {value: "2", required: false},
            interval: {value: "500", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Motion";
        },
        paletteLabel: function () {
            return this.name||this._("Motion.label.palette");
        }
    });
</script>

<script type="text/x-red" data-template-name="Motion">
    <div class="form-row">

        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-digitalPin"><i class="fa fa-tag"></i> Digital Pin</label>
        <!--input type="number" id="node-input-digitalPin"-->
        <select id="node-input-digitalPin">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=14>14(A0)</option>
            <option value=15>15(A1)</option>
            <option value=16>16(A2)</option>
            <option value=17>17(A3)</option>
            <option value=18>18(A4)</option>
            <option value=19>19(A5)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-tag"></i> Interval</label>
        <input type="number" id="node-input-interval">
    </div>
</script>
