<script type="text/x-red" data-help-name="Seeed-Motion">
<h3 id="Motion Sensor Node">Motion Sensor Node</h3>

<p>This node collect the motion information through digital pin.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Digital Pin：Digital pin</li>
<li>Interval：Time interval to trigger the sensor</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Switching value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Motion information</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Set up all the parameters' configuration properly.</li>
<li>When the in input,<code>msg.payload</code>,equals 1,it means turn on t he motion sensor node.The node will automatically output motion information every<code>Interval</code>time；In other cases the node stop working.</li>
</ol>
</script>
